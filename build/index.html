<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow-Where Developers Learn, Share, & Build Careers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="fixed top-0 bg-white z-40 w-[100%]">
        <div class="flex border-[3px] border-t-orange-500    px-28 w-full max-h-[52px] drop-shadow-sm" >
            <a href=""  class=" hover:bg-slate-500"><svg  xmlns="http://www.w3.org/2000/svg" width="30" height="45" viewBox="0 0 30 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="7" y1="12" x2="21" y2="12"></line><line x1="7" y1="6" x2="21" y2="6"></line><line x1="7" y1="18" x2="21" y2="18"></line></svg></a>
            <a href=""  class="hover:bg-slate-500"><img src="images/logo1.png" alt="logo of stackoverflow" class="mx-3 cover h-[38px] mt-1"></a>
            <ul class="flex gap-1 my-3 ">
                <li><a href=""  class="px-2 text-sm py-1 text-center hover:rounded-full hover:bg-slate-500 ">About</a></li>
                <li><a href=""  class="px-2 text-sm py-1 text-center hover:rounded-full hover:bg-slate-500 ">Products</a></li>
                <li><a href=""  class="px-2 text-sm py-1 text-center hover:rounded-full hover:bg-slate-500 ">For Teams</a></li>
                <searchbar>
                    <form action="" class="flex relative ">
                        <div class="border-2 border-gray-400  mt-[-7px] rounded-sm  focus-within:ring-4">
                            <label for="search">
                                <svg class=" bg-transparent active:shadow-3xl h-10 px-1 mt-[-3px]  absolute" xmlns="http://www.w3.org/2000/svg" width="29" height="22" viewBox="0 0 24 24" fill="none" stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="9" cy="11" r="7"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            </label>
                            <input type="text" name="search" placeholder="Search..." id="search"  class=" bg-transparent py-4 ml-7 h-8   outline-none  w-[615px]  ">
                        </div>
                    </form>
                </searchbar>
                <a href="" class="mt-[-7px]"><Button class="pb-1 border-2 h-8 px-1 mx-1 border-gray-400 rounded-[3px] bg-blue-200 hover:bg-blue-400 overflow-auto" >Log in</Button></a>
                <a href="" class="mt-[-7px]"><Button class="pb-1 border-2 h-8 mt-[-7px] px-1 mx-1 border-gray-400 rounded-[3px] bg-blue-200 hover:bg-blue-400 overflow-auto" >Sign up</Button></a>
            </ul>
        </div>
    </header>
    <main>
        <div class="left-auto right-auto h-[1470px]  border-2 relative bg-green-300 px-[48px] ">
            
            <div class="flex justify-between ">
                <div class="blue h-[60px] w-[60px] bg-blue-600 ml-[-30px] mt-[42px] z-0 rounded-lg"></div>
                <div class="blueright h-[60px] w-[60px] bg-blue-600 mt-[42px] mr-[130px] "></div>
            </div>
            <div class="bg-black border-2  h-[1375px] w-[1372px] absolute mt-[-10px] z-10 rounded-lg text-white" >
                
                <div class="image absolute ml-[77px] mt-[250px] z-0 ">
                    <img src="images/line.png" alt="" class="border-2 ">
                    <img src="images/line.png" alt="" class=" ">

                 </div>
                <div class="image absolute  ml-[1107px] mt-[25px] z-0 ">
                    <img src="images/line.png" alt="" class="border-2 ">
                </div>
                <div class="absolute top-[5%] left-[5%]">
                    <img src="images/yellow.png" alt="yellow" class=" w-[80px]">
                </div>
                <div class="absolute top-[2%] right-[1%] top-">
                    <img src="images/blue.png" alt="yellow" class=" w-[50px]">
                </div>
                

                <div class="Contents flex gap-9 ml-[220px] mt-[50px] ">
                   
                    <div class="OrangeBox bg-[#FEE3CD]  rounded-lg h-[250px]  w-[450px] z-10">
                        <img src="images/search.png"   alt="icon search" class="h-[51px] ml-[42%] mt-[5%] w-[56px] ">
                        <div class="text mx-[16%] ">
                            <p class="text-black text-center  mt-[4%] mb-4 text-[18px]">Find the best answer to your technical question, help others answer theirs</p>
                        </div>
                            <div class="button flex justify-center items-center ">
                                <a href=""  class=" w-[210px]  "><button class=" button hover:bg-orange-700 h-[43px] rounded-md w-[210px] mb-3 bg-orange-500 font-medium">Join the community
                                </button></a>
                            </div>
                            <p class="text-black text-center font-light text-sm">or <a href=""><span class="hover:text-orange-700 "><ins>search content</a></ins></span> </p>
                            
                    </div>
                    <div class="BlueBox bg-[#CDE9FE]  rounded-lg h-[250px]  w-[450px] z-10">
                        <img src="images/lock.png" alt="icon lock" class=" ml-[44%] mt-[5%] h-[50px] w-[70px]">
                        <div class="text mx-[16%] ">
                            <p class="text-black text-center  mt-[4%] mb-4 text-[18px]">Want a secure, private space for your technical knowledge?</p>
                        </div>
                            <div class="button flex justify-center items-center">
                                <a href=""  class=" w-[210px]  "><button class=" button hover:bg-blue-700  h-[43px] rounded-md w-[210px] mb-3 bg-blue-500 font-medium">Discover Teams
                                </button></a>
                            </div>
                           
                    </div>
                    
                </div>
              
            </div>
        </div>
    </main>
</body>
</html>
